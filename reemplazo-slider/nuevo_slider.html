<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="./nuevo_slider.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <!-- radio button start -->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4"> 
            <!-- radio button end -->

            <!-- slide images start -->
            <div class="slide first background-slider">
            </div>

            <div class="slide second background-slider">
            </div>
            <div class="slide third background-slider">
            </div>
            <div class="slide fourt background-slider">
            </div>
            <!-- slide images end -->

            <!-- automatic navigation start  -->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>
            <div class="navigation-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
            </div>
            <!-- automatic navigation end  -->
        </div>
        <!-- manual navigation start -->
        <!-- manual navigation end -->
    </div>
    <!-- image slider end -->
    <script>
        var counter = 1
        setInterval(function(){
            document.getElementById('radio' + counter).checked = true
            counter ++ 
            if(counter > 4){
                counter = 1
            }
        }, 3000)
        console.log('estamos en l√≠nea :)')
    </script>
</body>
</html>
